- faq: Many people who use British Sign Language find reading difficult.  Learning to read in a second language (as English often is to sign language users) is much harder when you don’t have the sounds of words to help you.
# - faq: British Sign Language and English are completely different languages. BSL has its own grammar, its own syntax and uses a different set of rules and vocabulary.
# - faq: Translating between spoken and signed languages is widely considered one of the most mentally exhausting jobs in the world.  Sign language interpreters typically work for no more than 30 minutes at a time before needing a 30 minute rest period.
# - faq: Most children who are without hearing at birth are born into hearing families.  It’s common for parents of Deaf children to have had no understanding of sign languages or d/Deaf culture prior to diagnosis.
# - faq: There are hundreds of different sign languages used around the world. British Sign Language is different to American Sign Language, which is much more closely related to French Sign Language.
# - faq: Sign languages depend as much on facial expressions and torso as they do on hand gestures.  British Sign Language uses lips, eyes, eyebrows, cheeks, chest, shoulders and elbows as well as all ten fingers.
# - faq: British Sign Language uses spaces around the signer as tokens to refer to places, people and things.  In English, there are a few restrictive pronouns like ‘it’ and ‘that’, but in BSL, there are many more possibilities.
