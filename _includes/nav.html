
<input type = 'checkbox' id = 'toggle' class = 'nav-check hidden-desktop'>
<label for = 'toggle' class = 'nav-toggle hidden-desktop'>&#9776;</label>
<nav class = 'nav-header'>
  <div class = 'nav-top hidden-desktop'>
    {%- include logo.html %}
  </div>
  <div class = 'nav-wrap'>
    {% assign middle = site.data.nav.size | divided_by: 2 %}
    <p class = 'center'>{{ site.slogans.first }}</p>
    <div class = 'nav'>
    {%- for item in site.data.nav %}
      <a href = '{{ item.link }}' class = 'nav-item'>{{ item.item }}</a>
      {% if forloop.index == middle %}
        <span class = 'hidden-mobile'>{%- include logo.html %}</span>
      {% endif %}
    {%- endfor %}
    </div>
    <div class = 'center'>
      {{ site.slogans.second | markdownify }}
    </div>
  </div>
</nav>
