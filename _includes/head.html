<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/png" href="/img/favicon.png">
	<link rel="icon" type="image/png" href="/img/favicon.png">

	<!-- Plain Description -->
	<title>{{ site.title }}</title>
	<meta name="description" content="{% if page.excerpt %}{{page.excerpt}}{% else %}{{site.tagline}}{% endif %}">
	<meta content="Our purpose is to solve real-world business problems with fully automated machine learning, integrated into your systems and processes.  A typical problem may be setting bespoke pricing or predicting credit risk.  The key drivers to Robotica are to offer solutions that keep up to date and empower customers to be more self-serving and less reliant on third parties over the long term.  We are partners for the very best product in the automated machine learning space, DataRobot and Microsoft.  We will put in place DataRobot and Microsoft machine learning solutions and completely integrate them into your processes and systems." name="description">
	<meta content="robotica, datarobot, ml, machine learning, ai, artificialintelligience, xgb, gbm, datarobot, azureml, ml.net, microsoft, cloud, azure, robot, big data" name="keywords">
	
	<!-- Twitter -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="{% if page.fulltitle %}{{page.fulltitle}}{% else %}{{page.title}} | {{ site.title }} {% endif %}">
	<meta name="twitter:description" content="{% if page.excerpt %}{{page.excerpt}}{% else %}{{site.tagline}}{% endif %}">
	<meta name="twitter:image" content="{{site.url}}{{site.socialimg}}">
	
	<link rel="stylesheet" href="/css/linearicons.css">
	<link rel="stylesheet" href="/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/bootstrap.css">
	<link rel="stylesheet" href="/css/magnific-popup.css">
	<link rel="stylesheet" href="/css/nice-select.css">					
	<!-- <link rel="stylesheet" href="/css/animate.min.css"> -->
	<link rel="stylesheet" href="/css/main.css">

</head>
