<!-- Page Banner Start -->
<div class="section page-banner-section" style="background-image: url(/images/contact.png);">
  <div class="container">
      <div class="page-banner-wrap">
          <div class="row">
              <div class="col-lg-12">
                  <!-- Page Banner Content Start -->
                  <div class="page-banner text-center">
                      <h2 class="title">Contact Us</h2>
                  </div>
                  <!-- Page Banner Content End -->
              </div>
          </div>
      </div>
  </div>
</div>
<!-- Page Banner End -->

<!-- Contact Form Start -->
<div class="section contact-form-section section-padding">
  <div class="container">
      <!-- Contact Wrap Start -->
      <div class="contact-wrap">
          <div class="row justify-content-center">
              <div class="col-lg-10">
                  <div class="form-title text-center">
                    <h2 class="title">Reach 87,000 more homes</h2>
                </div>
                  <!-- Contact Form Wrap Start -->
                  <div class="contact-form-wrap">
                    <form action="https://api.web3forms.com/submit" method="POST">
                          <div class="row">
                              <div class="col-md-6">
                                  <!-- Single Form Start -->
                                  <div class="single-form">
                                      <input type="hidden" name="access_key" value="4f4f89e4-3fdd-4930-8288-f0940aa11380">
                                      <input type="hidden" name="redirect" value="https://robotica.ml/contacted">
                                      <input type="hidden" name="subject" value="Contact Page Submission">
                                      <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                                      <input class="form-control" type="text" name="name" placeholder="Your name" required>
                                  </div>
                                  <!-- Single Form End -->
                              </div>
                              <div class="col-md-6">
                                  <!-- Single Form Start -->
                                  <div class="single-form">
                                      <input class="form-control" type="email"  name="email" placeholder="Work email" required>                                      
                                  </div>
                                  <!-- Single Form End -->
                              </div>
                              
                              <div class="col-md-12">
                                  <!--  Single Form Start -->
                                  <!-- <br /><div class="h-captcha" data-captcha="true"></div> -->
                                  <div class="form-btn text-center">
                                      <button class="btn btn-2" type="submit">Free consultation</button>
                                  </div>
                                  <!--  Single Form End -->
                              </div>
                          </div>
                      </form>
                  </div>
                  <!-- Contact Form Wrap End -->
              </div>
          </div>
      </div>
      <!-- Contact Wrap End -->
  </div>     

</div>
<!-- Contact Form End -->

                        </h5>
